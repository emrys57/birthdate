<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="localcss.css" />
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js'></script>
        <script type='text/javascript' src='birthdate.js'></script>
    </head>
    <body>
        <h1>Birthdate and Age Calculator</h1>
        <div class="parmTitle">
            Age:
        </div>
        <input type="text" data-bind="value: ageYears"/>
        <input type="text" data-bind="value: ageMonths"/>
        <input type="text" data-bind="value: ageWeeks"/>
        <input type="text" data-bind="value: ageDays"/><br />
        <div class="parmTitle">
            On date:
        </div>
        <input type="text" data-bind="{value: onDate1Year, valueUpdate: 'afterkeydown', css: { invalid: !onDate1YSet() }}">
        <input type="text" data-bind="{value: onDate1Month, valueUpdate: 'afterkeydown', css: { invalid: !onDate1MValid()}}">
        <input type="text" data-bind="{value: onDate1Day, valueUpdate: 'afterkeydown', css: { invalid: !onDate1DValid()}}">
        <br />
        <div class="parmTitle">onDate1YSet:</div> 
        <div class="ib" data-bind="text: onDate1YSetReadout"></div>
        <br />
        <div class="parmTitle">onDate1Min:</div>
        <div class="ib" data-bind="text: onDate1YMin"></div>
        <div class="ib" data-bind="text: onDate1MMin"></div>
        <div class="ib" data-bind="text: onDate1DMin"></div>
        <br /><div class="parmTitle">onDate1Max:</div>
        <div class="ib" data-bind="text: onDate1YMax"></div>
        <div class="ib" data-bind="text: onDate1MMax"></div>
        <div class="ib" data-bind="text: onDate1DMax"></div>
        <br />
        <div class="parmTitle">
            Earliest:
        </div>
        <div class="ib" data-bind="text: onEarliestDate"></div>
        <br />
        <div class="parmTitle">
            Latest:
        </div>
        <div class="ib" data-bind="text: onLatestDate"></div>
        <br />
        <div class="parmTitle">
            Birthdate:
        </div>
        <input type="text" data-bind="value: birthdate">

    </body>
</html>
